
                </div>
            </div>

        <footer>
            <div class="container container--full">
                
                <p class="copyright"><strong>&copy; 2017 Copyright Sebastian Schirmer. All rights reserved.</strong></p>
                <p>

                {{ if .Site.Menus.icon }}
