<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ .Title }}</title>
    {{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
    <meta name="keywords" content="freelancer, frontend web developer, HTML5, CSS3, Zurich, frontend engineer">
    {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
    <meta name="language" content="{{ .Site.LanguageCode | default "en" }}">
    {{ .Hugo.Generator }}
    
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@LeSchirmeur">
    <meta property="og:type" content="website">
    <meta content="{{ .Site.BaseURL }}" property="og:url">
    <meta content="{{ .Site.BaseURL }}" property="twitter:url">
    
    <meta name="twitter:title" property="og:title" content="Sebastian Schirmer – Freelance frontend web developer &amp; UX engineer">
    <meta property="og:image" content="{{ .Site.BaseURL }}img/sebastian_schirmer-wide-cropped-min.jpg">
    <meta name="twitter:image" content="{{ .Site.BaseURL }}img/sebastian_schirmer-wide-cropped-min.jpg">
    
    <meta content="Welcome to Sebastian Schirmer’s web site." name="description">
    <meta content="Welcome to Sebastian Schirmer’s web site." name="twitter:description" property="og:description">
    
    {{ if .RSSLink }}
    <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ end }}
    
    <!-- FAVICON -->
    <link rel="apple-touch-icon" href="{{ .Site.BaseURL }}favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="{{ .Site.BaseURL }}favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ .Site.BaseURL }}favicon/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="{{ .Site.BaseURL }}favicon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="{{ .Site.BaseURL }}favicon/manifest.json">
    <link rel="mask-icon" href="{{ .Site.BaseURL }}favicon/safari-pinned-tab.svg" color="#ffffff">
    <meta name="apple-mobile-web-app-title" content="Sebastian Schirmer">
    <meta name="application-name" content="Sebastian Schirmer">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{{ .Site.BaseURL }}favicon/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">
    
    <!-- preconnect gaug.es tracker -->
    <link rel="preconnect" href="https://track.gaug.es">

    <!-- CSS files -->
    {{ partial "css" . }}
</head>
<body>
    <div class="page-wrapper">
        <header>
            <h1>
                <a class="site-title__title" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
                <br>
                <span class="site-title__subtitle">{{ .Site.Params.siteSubtitle }}</span>
            </h1>
    
            <div class="image-portrait-wrapper">
                <img class="image-portrait" src="/img/sebastian_schirmer-wide-cropped-min.jpg" alt="Sebastian Schirmer">
            </div>
            
            <nav class="text-right">
                <ul>
                    {{ range .Site.Menus.main }}
