<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ .Title }}</title>
    {{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
    <meta name="keywords" content="freelancer, frontend web developer, HTML5, CSS3, Zurich, frontend engineer">
    {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
    <meta name="language" content="{{ .Site.LanguageCode | default "en" }}">
    {{ .Hugo.Generator }}
    
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@LeSchirmeur">
    <meta property="og:type" content="website">
    <meta content="https://www.sebastianschirmer.com" property="og:url">
    <meta content="https://www.sebastianschirmer.com" property="twitter:url">
    
    <meta name="twitter:title" property="og:title" content="Sebastian Schirmer – Freelance frontend web developer &amp; UX engineer">
    <meta property="og:image" content="https://www.sebastianschirmer.com/img/sebastian_schirmer-wide-cropped-min.jpg">
    <meta name="twitter:image" content="https://www.sebastianschirmer.com/img/sebastian_schirmer-wide-cropped-min.jpg">
    
    <meta content="Welcome to Sebastian Schirmer’s web site." name="description">
    <meta content="Welcome to Sebastian Schirmer’s web site." name="twitter:description" property="og:description">
    
    {{ if .RSSLink }}
    <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ end }}
    
    <!-- preconnect gaug.es tracker -->
    <link rel="preconnect" href="https://track.gaug.es">
    
    {{ partial "css" . }}
</head>
<body>
    <div class="page-wrapper">
        <header>
            <h1>
                <a class="site-title__title" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
                <br>
                <span class="site-title__subtitle">{{ .Site.Params.siteSubtitle }}</span>
            </h1>
    
            <div class="image-portrait-wrapper">
                <img class="image-portrait" src="/img/sebastian_schirmer-wide-cropped-min.jpg" alt="Sebastian Schirmer">
            </div>
            
            <nav class="text-right">
                <ul>
                    {{ range .Site.Menus.main }}
                    <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
